    - powershell -NoProfile -NonInteractive -ExecutionPolicy Bypass -Command .\.base64_decode.ps1
    - Set-Variable -name VERSION -value $(python installer/windows/extract_version.py common/version/windscribe_version.h)
    - tools/build_all -zip
