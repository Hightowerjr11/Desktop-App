          - lib/libcrypto.1.1.dylib -> libcrypto.1.1.dylib
      Contents/MacOS/windscribe-cli:
        protobuf:
          - lib/libprotobuf.32.dylib -> ../Frameworks/libprotobuf.32.dylib
