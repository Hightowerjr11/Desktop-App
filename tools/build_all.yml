          - lib/libssl.1.1.dylib -> libssl.1.1.dylib
          - lib/libcrypto.1.1.dylib -> libcrypto.1.1.dylib
      Contents/Helpers/windscribestunnel:
        openssl:
          - lib/libssl.1.1.dylib -> libssl.1.1.dylib
          - lib/libcrypto.1.1.dylib -> libcrypto.1.1.dylib
      Contents/Helpers/libssl.1.1.dylib:
